
	  {% extends "Placement.html" %} {% load static %} {% block content %}
	  <h1 class="text-center" style="margin-top: 56px; font-family: 'Big Shoulders Display', cursive;
font-family: 'Merriweather', serif;">Training Placement Officer </h1>
	    {% if messages %}

    {% for message in messages %}


	<div class="alert alert-warning alert-dismissible fade show">
        <strong>*</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
 {% endfor %}
	  {% endif %}

	<div class="container">
	  <div>
		  <!--form start-->
	<form class="frm" action='' method="post">
         {% csrf_token %}

		<div class="form-row">
		<div class="form-group col-md-6">
			<p>User ID</p>
		{{ SD.o_username }}
			</div>
			<div class="form-group col-md-6">
				<p>Password</p>
				 {{ SD.o_password }}
			</div>
		
		</div>
  <button type="submit" class="btn btn-primary text-left mt-2 my-5" >Log In</button>
</form>  
		
		<!--form end-->
		</div>
	  </div>
      {% endblock %}
